<script type="text/javascript">
function GetURLParameter( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
</script>

  <body>
    <div id="outerContainer">

      <div id="sidebarContainer">
        <div id="toolbarSidebar" class="splitToolbarButton toggled">
          <button id="viewThumbnail" class="toolbarButton group toggled" title="Show Thumbnails" tabindex="1" data-l10n-id="thumbs">
             <span data-l10n-id="thumbs_label">Thumbnails</span>
          </button>
          <button id="viewOutline" class="toolbarButton group" title="Show Document Outline" tabindex="2" data-l10n-id="outline">
             <span data-l10n-id="outline_label">Document Outline</span>
          </button>
          <button id="viewSearch" class="toolbarButton group hidden" title="Search Document" tabindex="3" data-l10n-id="search_panel">
             <span data-l10n-id="search_panel_label">Search Document</span>
          </button>
        </div>
        <div id="sidebarContent">
          <div id="thumbnailView">
          </div>
          <div id="outlineView" class="hidden">
          </div>
          <div id="searchView" class="hidden">
            <div id="searchToolbar">
              <input id="searchTermsInput" class="toolbarField">
              <button id="searchButton" class="textButton toolbarButton" data-l10n-id="search">Find</button>
            </div>
            <div id="searchResults"></div>
          </div>
        </div>
      </div>  <!-- sidebarContainer -->

      <div id="mainContainer">

	<script type="text/javascript">
			var bNoToolbar = GetURLParameter( 'notoolbar' );
			if(bNoToolbar == "")
			{
				document.write('<div class="toolbar">');
				document.write('<div id="toolbarContainer">');
				document.write('<div id="toolbarViewer">');
			}
			else
			{
				document.write('<div class="toolbar" style="visibility:hidden;height:0px">');
				document.write('<div id="toolbarContainer" style="visibility:hidden">');
				document.write('<div id="toolbarViewer" style="visibility:hidden">');
			}
	</script>

              <div id="toolbarViewerLeft">
								
						<script type="text/javascript">
								var bNoSidebarButton = GetURLParameter( 'nosidebar' );
								if(bNoSidebarButton == "")
								{
								        document.write('<button id="sidebarToggle" class="toolbarButton" title="Toggle Sidebar" tabindex="4" data-l10n-id="toggle_slider">');
								        document.write('  <span data-l10n-id="toggle_slider_label">Toggle Sidebar</span>');
								        document.write('</button>');
								}
						</script>
								
						<script type="text/javascript">
								var bNoPageActionButton = GetURLParameter( 'nopageaction' );
								if(bNoPageActionButton == "")
								{
										document.write('<div class="toolbarButtonSpacer"></div>');
										document.write('<div class="splitToolbarButton">');
										document.write('  <button class="toolbarButton pageUp" title="Previous Page" id="previous" tabindex="5" data-l10n-id="previous">');
										document.write('	<span data-l10n-id="previous_label">Previous</span>');
										document.write('  </button>');
										document.write('  <div class="splitToolbarButtonSeparator"></div>');
										document.write('  <button class="toolbarButton pageDown" title="Next Page" id="next" tabindex="6" data-l10n-id="next">');
										document.write('	<span data-l10n-id="next_label">Next</span>');
										document.write('  </button>');
										document.write('</div>');

										document.write('<label id="pageNumberLabel" class="toolbarLabel" for="pageNumber" data-l10n-id="page_label">Page: </label>');
										document.write('<input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1" tabindex="7">');
										document.write('</input>');
										document.write('<span id="numPages" class="toolbarLabel"></span>');
								}
						</script>
              </div>
              <div id="toolbarViewerRight">
                <input id="fileInput" class="fileInput" type="file" oncontextmenu="return false;" style="visibility: hidden; position: fixed; right: 0; top: 0" />


<script type="text/javascript">
var bNoFullScreenButton = GetURLParameter( 'nofullscreen' );
if(bNoFullScreenButton == "")
{
                document.write('<button id="fullscreen" class="toolbarButton fullscreen" title="Fullscreen" tabindex="11" data-l10n-id="fullscreen">');
                document.write('  <span data-l10n-id="fullscreen_label">Fullscreen</span>');
                document.write('</button>');
}
</script>

<script type="text/javascript">
var bOpenFileButton = GetURLParameter( 'noopen' );

{
		document.write('<button id="openFile" class="toolbarButton openFile" title="Open File" tabindex="12" data-l10n-id="open_file">');
		document.write('<span data-l10n-id="open_file_label">Open</span>');
		document.write('</button>');
}
</script>

<script type="text/javascript">
var bPrintButton = GetURLParameter( 'noprint' );
if(bPrintButton == "")
{
		document.write('<button id="print" class="toolbarButton print" title="Print" tabindex="13" data-l10n-id="print">');
		document.write('<span data-l10n-id="print_label">Print</span>');
		document.write('</button>');
}
</script>

<script type="text/javascript">
var bDownloadButton = GetURLParameter( 'nodownload' );
if(bDownloadButton == "")
{
		document.write('<button id="download" class="toolbarButton download" title="Download" tabindex="14" data-l10n-id="download">');
		document.write('<span data-l10n-id="download_label">Download</span>');
		document.write('</button>');
}
</script>

<script type="text/javascript">
var bNoViewBookmarkButton = GetURLParameter( 'noviewbookmark' );
if(bNoViewBookmarkButton == "")
{
                <!-- <div class="toolbarButtonSpacer"></div> -->
                document.write('<a href="#" id="viewBookmark" class="toolbarButton bookmark" title="Current view (copy or open in new window)" tabindex="15" data-l10n-id="bookmark"><span data-l10n-id="bookmark_label">Current View</span></a>');
}
</script>

              </div>
			  
<script type="text/javascript">			
var bNoZoomButton = GetURLParameter( 'nozoom' );
if(bNoZoomButton == "")
{			  
              document.write('<div class="outerCenter">');
              document.write('  <div class="innerCenter" id="toolbarViewerMiddle">');
              document.write('    <div class="splitToolbarButton">');
              document.write('      <button class="toolbarButton zoomOut" title="Zoom Out" tabindex="8" data-l10n-id="zoom_out">');
              document.write('        <span data-l10n-id="zoom_out_label">Zoom Out</span>');
              document.write('      </button>');
              document.write('      <div class="splitToolbarButtonSeparator"></div>');
              document.write('      <button class="toolbarButton zoomIn" title="Zoom In" tabindex="9" data-l10n-id="zoom_in">');
              document.write('        <span data-l10n-id="zoom_in_label">Zoom In</span>');
              document.write('       </button>');
              document.write('    </div>');
              document.write('    <span id="scaleSelectContainer" class="dropdownToolbarButton">');
              document.write('       <select id="scaleSelect" title="Zoom" oncontextmenu="return false;" tabindex="10" data-l10n-id="zoom">');
              document.write('        <option id="pageAutoOption" value="auto" selected="selected" data-l10n-id="page_scale_auto">Automatic Zoom</option>');
              document.write('        <option id="pageActualOption" value="page-actual" data-l10n-id="page_scale_actual">Actual Size</option>');
              document.write('        <option id="pageFitOption" value="page-fit" data-l10n-id="page_scale_fit">Fit Page</option>');
              document.write('        <option id="pageWidthOption" value="page-width" data-l10n-id="page_scale_width">Full Width</option>');
              document.write('        <option id="customScaleOption" value="custom"></option>');
              document.write('        <option value="0.5">50%</option>');
              document.write('        <option value="0.75">75%</option>');
              document.write('        <option value="1">100%</option>');
              document.write('        <option value="1.25">125%</option>');
              document.write('        <option value="1.5">150%</option>');
              document.write('        <option value="2">200%</option>');
              document.write('      </select>');
              document.write('    </span>');
              document.write('  </div>');
              document.write('</div>');
}
</script>
            </div>

	<script type="text/javascript">
			var bNoToolbar = GetURLParameter( 'notoolbar' );

			}
	</script>
	
        <div id="loadingBox">

        </div>
